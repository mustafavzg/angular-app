<ng-form>
	<div class="row">
		<div class="form-group">
			<div class="col-md-6 col-md-offset-4">
				<label for="dateField">{{label}}</label>
				<div class="input-group">
					<datepicker ng-model="dt"
						date-custom-class="dateCustomClass(date, mode)">
					</datepicker>
				</div>
			</div>
		</div>
	</div>
</ng-form>
